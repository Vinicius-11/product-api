openapi: 3.0.0
info:
  title: API REST - Usuários e Produtos
  description: API RESTful desenvolvida com Node.js, Express e MongoDB para gerenciamento de usuários e produtos.
  version: 1.0.0
servers:
  - url: http://localhost:3000/
    description: Ambiente de Desenvolvimento
tags:
  - name: login
  - name: usuarios
  - name: produtos

paths:
  /usuarios/login:
    post:
      summary: Realiza login
      description: Autentica o usuário e retorna um token JWT.
      tags:
        - login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/login'
      responses:
        401:
          description: Credenciais inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mensagens'
        200:
          description: Token gerado
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string

  /usuarios/renovar:
    post:
      summary: Renova token
      description: Renova a validade do token JWT.
      tags:
        - login
      security:
        - bearerAuth: []
      responses:
        401:
          description: Token inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mensagens'
        200:
          description: Token renovado
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string

  /usuarios:
    get:
      summary: Lista usuários
      description: Lista todos os usuários cadastrados.
      tags:
        - usuarios
      security:
        - bearerAuth: []
      responses:
        200:
          description: Lista de usuários
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/usuarios'

    post:
      summary: Criar usuário
      description: Cria um novo usuário.
      tags:
        - usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/usuarios'
      responses:
        422:
          description: Email e senha são obrigatórios
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mensagens'
        201:
          description: Usuário criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/usuarios'

  /usuarios/{id}:
    get:
      summary: Buscar usuário
      description: Retorna os dados de um usuário pelo ID.
      tags:
        - usuarios
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        400:
          description: ID inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mensagens'
        404:
          description: Usuário não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mensagens'
        200:
          description: Usuário encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/usuarios'

    put:
      summary: Editar usuário
      description: Atualiza os dados de um usuário.
      tags:
        - usuarios
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/usuarios'
      responses:
        400:
          description: ID inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mensagens'
        404:
          description: Usuário não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mensagens'
        200:
          description: Usuário atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/usuarios'

    delete:
      summary: Deletar usuário
      description: Remove um usuário.
      tags:
        - usuarios
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        204:
          description: Usuário removido
        404:
          description: Usuário não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mensagens'

  /produtos:
    get:
      summary: Lista produtos
      description: Lista todos os produtos cadastrados.
      tags:
        - produtos
      responses:
        200:
          description: Lista de produtos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/produtos'

    post:
      summary: Criar produto
      description: Cria um novo produto (requer token).
      tags:
        - produtos
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/produtos'
      responses:
        422:
          description: Nome e preço são obrigatórios
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mensagens'
        201:
          description: Produto criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/produtos'

  /produtos/{id}:
    get:
      summary: Buscar produto
      description: Retorna um produto pelo ID.
      tags:
        - produtos
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        400:
          description: Parâmetro inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mensagens'
        404:
          description: Produto não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mensagens'
        200:
          description: Produto encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/produtos'

    put:
      summary: Editar produto
      description: Edita um produto (requer token).
      tags:
        - produtos
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/produtos'
      responses:
        400:
          description: Parâmetro inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mensagens'
        404:
          description: Produto não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mensagens'
        200:
          description: Produto atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/produtos'

    delete:
      summary: Deletar produto
      description: Remove um produto (requer token).
      tags:
        - produtos
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        204:
          description: Produto removido
        404:
          description: Produto não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mensagens'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    login:
      type: object
      required: [email, senha]
      properties:
        email:
          type: string
        senha:
          type: string

    usuarios:
      type: object
      required: [email, senha]
      properties:
        _id:
          type: string
        nome:
          type: string
        email:
          type: string
        senha:
          type: string

    produtos:
      type: object
      required: [nome, preco]
      properties:
        _id:
          type: string
        nome:
          type: string
        preco:
          type: number

    mensagens:
      type: object
      properties:
        msg:
          type: string